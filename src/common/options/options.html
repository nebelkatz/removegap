<html lang="de">
<head>
    <meta charset="utf-8">
    <title>RemoveGap</title>
    <link rel="stylesheet" href="options.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="box">
                <label for="mainSwitch">
                    <input type="checkbox" id="mainSwitch" checked>
                    Aktiv
                </label>
                <div class="replace-options">
                    <p>Genderstile mit Sonderzeichen (:/*_) im Text <strong>ersetzen durch:</strong></p>
                    <select class="form-select" aria-label="Ersetzungsmodus" name="replaceMode" id="replaceMode">
                        <option selected value="male">m√§nnliche Form</option>
                        <option value="female">weibliche Form</option>
                        <option value="pair">paarweise Form</option>
                    </select>
                </div>
                <div class="marker-options">
                    <label for="mark">
                        <input type="checkbox" id="mark" checked>
                        Ersetzungen markieren
                    </label>
                </div>
                <button id="save_options">
                    Save
                </button>
                <div id="status" class="status"></div>
            </div>
        </div>
    </main>
    <script src="options.js"></script>
</body>
</html>
